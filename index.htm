<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <article>
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Please fill out the form to let us know what you think
        </p>
      </header>
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Enter name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter name"
            required
          />
        </fieldset>
        <fieldset>
          <label for="email" id="email-label">Enter email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter email"
            required
          />
        </fieldset>
        <fieldset>
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            name="number"
            id="number"
            min="15"
            max="99"
            placeholder="number"
          />
        </fieldset>
        <fieldset>
          <label for="dropdown">Dropdown</label>
          <select name="dropdown" id="dropdown">
            <option value="bla">bla</option>
            <option value="blabla">blabla</option>
            <option value="blablabla">blablabla</option>
          </select>
        </fieldset>
        <fieldset id="field-radio">
          <div class="radiotext">
            <input
              type="radio"
              name="radio"
              id="radio1"
              checked
              value="radio 1"
            />radio1
          </div>
          <div class="radiotext">
            <input
              type="radio"
              name="radio"
              id="radio2"
              value="radio 2"
            />radio2
          </div>
          <div class="radiotext">
            <input type="radio" name="radio" id="radio3" value="radio 3" />
            radio3
          </div>
        </fieldset>
        <fieldset class="field-check">
          <div class="checktext">
            <input
              type="checkbox"
              name="checkbox"
              id="check1"
              value="check1"
            />check 1
          </div>
          <div class="checktext">
            <input type="checkbox" name="checkbox" id="check2" value="check2" />
            check 2
          </div>
          <div class="checktext">
            <input type="checkbox" name="checkbox" id="check3" value="check3" />
            check 3
          </div>
        </fieldset>
        <fieldset>
          <label for="comments">Additional comments</label>
          <textarea name="comments" id="comments-area" rows="10"></textarea>
        </fieldset>
        <fieldset>
          <input type="submit" value="Submit" id="submit" />
        </fieldset>
      </form>
    </article>
    <div class="footer">
      <p>freeCodeCamp Survey Form project by Jakob Dahl</p>
      <p>
        Code is on
        <a
          href="https://github.com/saadanerdetbare/surveyform"
          target="_blank"
          rel="noopener noreferrer"
          >github</a
        >
      </p>
    </div>
  </body>
</html>
